<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>索瑪核心技研 | Soma Core Tech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002366; /* 名片同款深藍色 */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        
        /* --- 修改重點：Logo 圖片樣式 --- */
        .logo-img {
            width: 150px; /* 設定圖片寬度，可依需求調整 */
            height: auto;
            margin-bottom: 20px;
            /* 讓 Logo 有一點點科技光暈 */
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6)); 
            animation: pulse 3s infinite alternate; /* 增加呼吸燈效果 */
        }

        @keyframes pulse {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.9)); }
        }
        /* --------------------------- */

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        h2 {
            font-size: 1rem;
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .slogan {
            font-family: 'Times New Roman', Times, serif; /* 名片同款襯線體 */
            font-style: italic; /* 斜體 */
            font-size: 1.8rem;
            margin-bottom: 50px;
            padding: 30px 0;
            border-top: 1px solid rgba(255,255,255,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        .contact-info {
            font-size: 0.95rem;
            line-height: 2;
            color: #e0e0e0;
        }
        .contact-info a {
            color: #00FFFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ffffff;
        }
        footer {
            margin-top: 60px;
            font-size: 0.75rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" class="logo-img" alt="Soma Core Tech Logo">
        
        <h1>索瑪核心技研</h1>
        <h2>Soma Core Tech Co., Ltd.</h2>

        <div class="slogan">
            See it. Own it. Solve it.
        </div>

        <div class="contact-info">
            <p>Technical Director: <strong>Soma Chueh</strong></p>
            <p>Email: <a href="mailto:soma.chueh@gmail.com">soma.chueh@gmail.com</a></p>
            <p style="margin-top: 20px; color: #888;">官方網站建置中 | Website Coming Soon</p>
        </div>

        <footer>
            &copy; 2026 Soma Core Tech Co., Ltd. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
